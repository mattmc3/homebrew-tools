name: Update Formulas

on:
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula name (without .rb, or leave empty for all formulas)'
        required: false
        default: ''
      version:
        description: 'Version tag (optional, e.g., v1.0.2)'
        required: false
        default: ''

jobs:
  update-formulas:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4

      - name: Update formulas
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Update specific formula to new version
            bin/update-formula "${{ github.event.inputs.formula }}" "${{ github.event.inputs.version }}"
          elif [ -n "${{ github.event.inputs.formula }}" ]; then
            # Update specific formula
            bin/update-formula "${{ github.event.inputs.formula }}"
          else
            # Update all formulas
            bin/update-formula
          fi

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet Formula/; then
            echo "No changes to commit"
          else
            git add Formula/*.rb
            git commit -m "Update formulas"
            git push
          fi
